<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Angular JS</title>
</head>
<body ng-controller="principal as ctl">
    <input type="text" ng-model="curso" placeholder="Fornceça a descrição do curso"/>
    <h2>Você está desenvolvendo o curso de {{curso}}</h2>
    <h2>Você está desenvolvendo o curso de <span ng-bing="curso"/></h2>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
</body>
</html>
